<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Demo Shop</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__wrapper">
            <a href="#" class="header__logo">
               <img class="header__logo-img" src="./img/logo.png" alt="logo">
            </a>
            <nav class="menu">
               <ul class="menu__items">
                  <li class="menu__item">
                     <a href="#" class="menu__link">Home</a>
                  </li>
                  <li class="menu__item products">
                     <a href="#" class="menu__link">Products</a>
                     <span class="icon-chevron-down-solid"></span>
                  </li>
                  <ul class="menu__item-submenu products__submenu">
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Lorem ipsum dolors</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Sit amet</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Consectetur adipisicing</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Tempor incididunt</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Dolore magna aliqua</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Ut enim ad minim veniam</a>
                     </li>
                     <li class="submenu__item">
                        <a href="#" class="submenu__item-link">Quis nostrud</a>
                     </li>
                  </ul>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Payment</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Shipping</a>
                  </li>
               </ul>
            </nav>
            <div class="header__search">
               <div class="header__search-wrapper">
                  <div class="header__search-field">
                     <input type="text" class="header__search-input" placeholder="search">
                  </div>
                  <div class="header__search-btn">
                     <img src="./img/search.png" alt="search">
                  </div>
               </div>
            </div>
            <div class="header__basket basket">
               <a href="#" class="basket__btn">
                  <img src="./img/basket.png" alt="basket">
               </a>
               <div class="basket__counter">4</div>
            </div>
         </div>
      </div>
   </header>

</body>

</html>
